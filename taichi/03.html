<div style="font-size: 150%;">
<ol>
<li>右拳變掌，兩手交錯。</li>

  
    <img src='img/03-01.PNG'  class="img-fluid w-100 h-auto p-0 m-0">

<li>
  右手上，左手下，畫圈分開。
</li>
    <img src='img/03-02.PNG'  class="img-fluid w-100 h-auto p-0 m-0">

    <li>
      兩手繼續畫圈，交叉於胸腹前，重心移至左腳。
</li>
  
    <img src='img/03-03.PNG'  class="img-fluid w-100 h-auto p-0 m-0">
    <li>
      
      右腳以腳跟內側貼地，向右橫鏟一步，腳尖翹起。
    </li>
  
    <img src='img/03-04.PNG'  class="img-fluid w-100 h-auto p-0 m-0">
    <li>
      
  
重心右移，腰向右轉，右手向外伸展，掌心向上，左手拉回左腰側，左腳掌內扣。
    </li>
  
    <img src='img/03-05.PNG'  class="img-fluid w-100 h-auto p-0 m-0">
    <li>
      
      身體轉正，左手插腰，右手掌心轉向前方。</li>
  
    <img src='img/03-06.PNG' class="img-fluid w-100 h-auto p-0 m-0">
