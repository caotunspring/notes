    <h1>02-金剛搗碓</h1>
    <h2>指導老師：江弦蒼老師</h2>
<div style="font-size: 150%;">
<ol>
<li>兩手平舉，與肩同高。</li>

  
    <img src='img/02-01.PNG'  class="img-fluid w-100 h-auto p-0 m-0">

<li>腰向右轉，身體下沉，右腳掌向右打開45度，重心由左腳移到右腳，兩手掌心朝右。</li>
    <img src='img/02-02.PNG'  class="img-fluid w-100 h-auto p-0 m-0">
    <li>
     

重心落至右腳，左腳以腳跟內側貼地，向前跨出一步。</li>
  
    <img src='img/02-03.PNG'  class="img-fluid w-100 h-auto p-0 m-0">
    <li>
      
      兩手掌順時針畫圈，左手向前伸，右手移到大腿右側，重心漸漸移到左腳成弓步，身體轉正，右腳掌內扣。</li>
  
    <img src='img/02-04.PNG'  class="img-fluid w-100 h-auto p-0 m-0">
    <li>
      
      右腳跟住右手，前移，虛點於左腳旁，與肩同寬，左手收回搭在右手肘關節處。</li>
  
    <img src='img/02-05.PNG'  class="img-fluid w-100 h-auto p-0 m-0">
    <li>
      
      右手右腳提起，下落，右腳震地出聲，平踩於左腳旁，與肩同寬，右手握拳落於左手掌上。</li>
  
    <img src='img/02-06.PNG' class="img-fluid w-100 h-auto p-0 m-0">


  </ol>
